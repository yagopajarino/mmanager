{% extends "logged_in.html" %}

{% block title %}
    Movements
{% endblock %}

{% block main %}
    <span class="t">Movements</span>
    <div class="tb-container-20">
        <table class="table table-hover">
            <thead>
                <th scope="col">Date and time</th>
                <th scope="col">Account</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
            </thead>
            <tbody>
                {%for row in data%}
                    <tr>
                        <td>{{row[0].strftime('%Y-%m-%d')}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]|ARS}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
